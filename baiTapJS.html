<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap</title>
</head>
<body>
    <Script>
        var Ten , tuoi;
        Ten = prompt("Nhap ten")
        tuoi = prompt("nhap tuoi",30)
        document.write("Chào bạn: <B>"+Ten+"</B>");
        document.write("<br>")
        document.write("Tuổi của bạn: <U>" + tuoi +"<\U>")
    </Script>
</body>
</html>
